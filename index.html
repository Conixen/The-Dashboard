<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard-The-Leon</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="time-date-container">
      <p id="clock"></p>
    </section>
    <section class="dashboard-container">
      <div id="dbTitle-container">
        <h1 id="db-titleText" class="dashboard-title" contenteditable="true">My Dashboard</h1>
      </div>
    <main>
      <section class="db-block-container">
        <div class="card quick-links">
          <h3>Snabblänkar</h3>
          <div class="db-items" id="linksContainer">
          </div>
          <button id="addLink"><i>Lägg till länk</i></button>
        </div>

        <div id="weather-container" class="card">
          <h3>Vädret</h3>
          <div id="weather">Hämtar väderdata...</div>
        </div>

        <div class="cat-container card">
          <h3>Cute Cat or cats</h3>
          <div id="catImages" class="cat-images"></div>
          <button id="loadCats">Ladda fler katter</button>
      </div>

        <div class="card">
          <h3>Anteckningar</h3>
          <textarea id="notes" placeholder="Skriv dina anteckningar här..."></textarea>
        </div>
      </section>
      <section class="bottom-container">
        <button id="changeBackground">Byt bakgrund</button>
      </section>
    </section>
  </main>
  <footer></footer>
  <script src="Components/scriptTime.js"></script>
  <script src="Components/scriptEdit.js"></script>
  <script src="Components/scriptLinks.js"></script>
  <script type="module" src="Components/scriptWeather.js"></script>
  <script src="Components/scriptNotes.js"></script>
  <script type="module" src="Components/scriptBackground.js"></script>
  <script type="module" src="Components/scriptCatApi.js"></script>
</body>
</html>
